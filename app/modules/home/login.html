<div class="md-padding" flex layout-sm="column">
    <md-card class="text-center">
        <md-card-content>
            <h1>{{ vm.title }}</h1>
           

            Login ID: <input type="text" name="loginid" ng-model = "vm.loginID">
            <hr/>
            Password: <input type="Password" name="lgpwd" ng-model = "loginPwd">
            <button class="btn btn-primary" id="btnlogin" ng-click = "vm.logon()"> login</button>
        </md-card-content>
    </md-card>
</div>
